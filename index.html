<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ccf0a9b33f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<header class="header-main"> 
    <h1>Rock Paper Scissors</h1>
</header> 
<main class="main-backround">

    <div class="showing-scores">
        <div class="cards-for-score">
            <div class="card-score" >
                <p class="player-name"> PLAYER <span id  = "user-score">0</span></p>
                <i id="card-score-player"></i>
            </div>
            <div class="card-score">
                <p class="player-name"> COMPUTER <span id  = "computer-score">0</span></p>
                <i id="card-score-computer"></i>

        

            </div>
        </div>
        <p class = "result-text" id="result-for-the-round"></p>
    </div>

    <div class="choice-container">
        <i class=" hand-rock fa-regular fa-hand-back-fist " id="rock-choosed"></i>
        <i class=" hand-paper fa-regular fa-hand" id="paper-choosed"></i>
        <i class="hand-scissors fa-regular fa-hand-scissors" id="scissors-choosed"></i>
    </div>
</main>
<footer></footer>

<!-- Button trigger modal -->
<button type="button" class=" btn-calling btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
    <div class="wrapper" id="telephone">
        <div class="ring">
            <div class="coccoc-alo-phone coccoc-alo-green coccoc-alo-show">
                <div class="coccoc-alo-ph-circle"></div>
                <div class="coccoc-alo-ph-circle-fill"></div>
                <div class="coccoc-alo-ph-img-circle"></div>
            </div>
        </div>
    </div>
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <script src="app.js"></script>
</body>
</html>
